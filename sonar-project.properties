# SonarCloud Project Configuration
# 
# IMPORTANT: Set SONAR_ORGANIZATION secret in GitHub repository settings
# The organization key should match your SonarCloud organization
# 
# These values can be overridden by passing -D arguments in the workflow

# Project key format: organization_key:project_key
# This will be overridden by workflow args if SONAR_ORGANIZATION secret is set
sonar.projectKey=your-org-key_ecommerce-springboot

# Organization key - MUST be set via SONAR_ORGANIZATION secret in GitHub
# This will be overridden by workflow args if SONAR_ORGANIZATION secret is set
sonar.organization=your-org-key

# Project name
sonar.projectName=ecommerce-springboot

# Source directories
sonar.sources=src/main/java

# Test directories
sonar.tests=src/test/java

# Java source version
sonar.java.source=17

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/*.jar,**/*.class

# Test exclusions
sonar.test.exclusions=**/target/**

