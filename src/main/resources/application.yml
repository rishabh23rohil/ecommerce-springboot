server:
  port: 8080

spring:
  application:
    name: ecommerce-springboot

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  cache:
    type: redis

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: "CHANGE_ME_TO_A_RANDOM_64+_CHAR_SECRET_IN_PRODUCTION_USE_ENV_VAR_OR_SECRET_MANAGER"
    expirationSeconds: 3600
    issuer: "ecom-api"